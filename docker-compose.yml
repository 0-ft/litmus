services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${BACKEND_PORT:-8001}:8000"
    volumes:
      - ./data:/app/data
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - NCBI_API_KEY=${NCBI_API_KEY:-}
      - ENABLE_SCHEDULER=${ENABLE_SCHEDULER:-false}
      - SCAN_INTERVAL_HOURS=${SCAN_INTERVAL_HOURS:-24}
      - HIGH_RISK_THRESHOLD=${HIGH_RISK_THRESHOLD:-70}
      - AUTO_RESEARCH_FACILITIES=${AUTO_RESEARCH_FACILITIES:-true}
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8001}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:${BACKEND_PORT:-8001}
    depends_on:
      - backend
    restart: unless-stopped

